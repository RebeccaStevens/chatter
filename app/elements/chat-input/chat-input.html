<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="chat-input">
  <template>
    <style>
      :host {
        display: block;
      }
      #material {
        border-radius: 2px;
        padding: 16px;
        background: white;
        height: 220px;
        @apply(--layout-vertical);
      }
      #from-input,
      #msg-input {
        --paper-input-container: {
          padding-top: 0;
        };
      }
      #flexer {
        @apply(--layout-flex);
      }
      #send-btn {
        width: 200px;
        background: #e0eeee;
        @apply(--layout-self-center);
      }
    </style>
    <paper-material id="material" elevation="1">
      <paper-input id="from-input" label="Name:"></paper-input>
      <paper-textarea id="msg-input" label="Message:" rows="4" max-rows="4"></paper-textarea>
      <span id="flexer"></span>
      <paper-button id="send-btn" raised on-tap="send">Send</paper-button>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'chat-input',

      properties: {

      },

      send: function() {
        this.fire('chat-input-send', {
          from: this.$['from-input'].value,
          message: this.$['msg-input'].value
        });
      }
    });
  })();
  </script>
</dom-module>
